<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamberly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
        }
        nav { 
            display: flex; 
            justify-content: space-between; 
            padding: 1rem; 
            position: fixed; 
            width: 100%; 
            top: 0; 
            left: 0; 
            background: rgba(30, 30, 30, 0.9); 
            backdrop-filter: blur(5px); 
            z-index: 1000; 
        }
        .nav-links { display: flex; gap: 1rem; }
        .nav-links a { color: white; text-decoration: none; }
        .logo {            
            padding: 0.5rem 1rem; 
        }
        .splash { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-direction: column; 
            font-size: 2rem; 
            font-weight: bold;
            background: linear-gradient(135deg, #ffffff, #bbbbbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .services { 
            display: flex; 
            justify-content: space-around; 
            padding: 2rem; 
            margin-top: 60px;         
            background: rgba(30, 30, 30, 0.9); 
            backdrop-filter: blur(5px); 
        }
        .service { width: 30%; padding: 1rem; }
        .btn-custom { 
            padding: 0.5rem 1rem; 
            background: rgba(50, 50, 50, 0.9); 
            border: none; cursor: 
            pointer; font-size: 1rem; 
        }
        footer { padding: 1rem; margin-top: 2rem; margin-bottom: 2rem; font-size: 0.8rem; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">Kamberly</div>
            <a href="#"><button class="btn btn-custom">Login</button></a>
    </nav>
    <div class="splash">
        AI for Omics
        <button class="btn btn-custom">Request a Demo</button>
    </div>
    <div class="services">
        <div class="service"><i class="fas fa-cogs"></i><br><br>access domain-specific specialized expertise</div>
        <div class="service"><i class="fas fa-chart-line"></i><br><br>gain unbiased external perspectives</div>
        <div class="service"><i class="fas fa-users"></i><br><br>challenge assumptions or validate strategies</div>
    </div>
    <footer>
        &copy; Kamberly, LLC 2025
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
